<html>
    <head>
      <title> Calculator</title>
      <script type= 'text/javascript' src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        
    </head>
    <body>
        <div id="app">
           <h1> <b>CALCULATOR</b> </h1>
           <div id="cal">
        <input type="text" v-model="res"/>
        </div>
        <div id="keys">
        <button v-on:click="key(7)">7</button>
        <button v-on:click="key(8)">8</button>
        <button v-on:click="key(9)">9</button>
        <button v-on:click="key('+')">+</button><br>
        <button v-on:click="key(4)">4</button>
        <button v-on:click="key(5)">5</button>
        <button v-on:click="key(6)">6</button>
        <button v-on:click="key('-')">-</button><br>
        <button v-on:click="key(1)">1</button>
        <button v-on:click="key(2)">2</button>
        <button v-on:click="key(3)">3</button>
        <button v-on:click="key('*')">*</button><br>
        <button v-on:click="key(0)">0</button>
        <button v-on:click="key('/')">/</button>
        <button v-on:click="equal()">=</button>
        <button v-on:click="clear()">clr</button>
    </div>
    </div>     
    </body>
<style>
    h1{
        text-align: center;
        font-size: 30px;    }
    button{
        font-size: 40px;
        margin: 10px;
        border: 10px;
    }
    #keys{
        text-align: center;
    }
    #cal{
        text-align: center;
    }
    input[type=text] {
  border: 2px solid black;
  font-size: 30px;
  border-radius: 4px;
  width: 20%;
  height: 7%;
}
    
</style>
<script>
    var app= new Vue({
    el: '#app',
    data:{
        res: ""
    },
    methods: {
        key: function(num){
            return this.res += num;
        },
        equal: function(){
            return this.res=eval(this.res);
        },
        clear: function(){
            this.res="";
        }
    }

    })
</script>
</html>
